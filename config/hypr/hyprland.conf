##############
### STYLES ###
##############
source = ~/.config/hypr/mocha.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1,highres,0x0,1,vrr,2
monitor = DP-3,3840x2160@60,-2160x0,1,transform,1
monitor = DP-2,3840x2160@60,4096x0,1,transform,1
monitor = eDP-1,2256x1504@60,0x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

exec-once = xrandr --output HDMI-A-1 --primary
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper & waybar &
exec-once = $terminal
exec-once = wl-paste --type text --watch  cliphist store
exec-once = swaync

############################# 
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE, 40
env = XCURSOR_THEME, catppuccin
env = HYPRCURSOR_THEME, catppuccin
env = HYPRCURSOR_SIZE, 40

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 0
    gaps_out = 0

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba($skyAlphaee)
    col.inactive_border = rgba($baseAlphaaa)
    
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    blur { 
        enabled = false
    }
	shadow {
		enabled = false
	}
}

animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}

#############
### INPUT ###
############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = dvorak
    kb_options = caps:backspace
    follow_mouse = 1
    sensitivity = 1
    natural_scroll = true
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy,
bind = $mainMod, Z, exec, togglefloating
bind = $mainMod, Space, exec, $menu
bind = $mainMod, W, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, P, exec, hyprpicker
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, a, movefocus, l
bind = $mainMod, e, movefocus, r
bind = $mainMod, comma, movefocus, u
bind = $mainMod, o, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Wire up monitor brightness keys
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = , XF86AudioRaiseVolume, exec, amixer set Master 5%+
bind = , XF86AudioLowerVolume, exec, amixer set Master 5%-
bind = , XF86AudioMute, exec, amixer set Master toggle
bind = , XF86AudioPlay, exec, playerctl -p spotify play-pause
bind = , XF86AudioPrev, exec, playerctl -p spotify previous
bind = , XF86AudioNext, exec, playerctl -p spotify next

# Window movement and sizing keys
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10
bind = $mainMod ALT, right, moveactive, 10 0
bind = $mainMod ALT, left, moveactive, -10 0
bind = $mainMod ALT, up, moveactive, 0 -10
bind = $mainMod ALT, down, moveactive, 0 10

bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

bind = $mainMod ALT, d, exec, hyprctl --batch "keyword input:kb_variant dvorak; keyword input:kb_layout us;"
bind = $mainMod ALT, q, exec, hyprctl --batch "keyword input:kb_variant symbolic; keyword input:kb_layout us;";

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = suppressevent maximize, class:.*
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

windowrule = workspace name:, class:vesktop
windowrule = noscreenshare, class:vesktop

windowrule = workspace name:, class:spotify

windowrule = workspace name:󰍡, class:org.signal.signal
windowrule = noscreenshare, class:org.signal.signal

windowrule = workspace name:󰦝, class:Bitwarden
windowrule = noscreenshare, class:Bitwarden

workspace = 1, monitor:HDMI-A-1, default:true

workspace = name:, monitor:DP-3, default:true
bind = $mainMod, M, workspace, name:

workspace = name:, monitor:DP-2, default:true
bind = $mainMod, D, workspace, name:

workspace = name:󰍡, monitor:DP-2, default:true
bind = $mainMod, S, workspace, name:󰍡

workspace = name:󰦝, monitor:DP-2, default:true
bind = $mainMod, B, workspace, name:󰦝

debug:full_cm_proto=true
