source=~/.config/hypr/mocha.conf

$accent=$sapphire
$accent2=$sapphireAlpha
$text=$text
$text2=$textAlpha
$font="FiraMono Nerd Font Mono"

background {
    monitor=HDMI-A-1
    color=#000000
}

image {
    monitor=HDMI-A-1
    path=~/.config/background.png
    halign=center
    valign=center
    scale=fill
    size=3840, 2160
    position=0,200
}

background {
    monitor=DP-2
    color=#000000
}

background {
    monitor=DP-3
    color=#000000
}

label {
    monitor=HDMI-A-1
    text=cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color=$text
    font_size=90
    font_family=$font
    position=-30, 0
    halign=right
    valign=top
}

label {
    monitor=HDMI-A-1
    text=cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color=$text
    font_size=24
    font_family=$font
    position=-30, -150
    halign=right
    valign=top
}

input-field {
    monitor=HDMI-A-1
    size=300,60
    outline_thickness=4
    dots_size=0.2
    dots_spacing=0.2
    dots_center=true
    outer_color=$accent
    inner_color=$surface0
    font_color=$accent
    fade_on_empty=false
    placeholder_text=<span foreground="##$text2"><i>ó°Œ¾ Logged in as </i><span foreground="##$accent2">$USER</span></span>
    hide_input=false
    check_color=$accent
    fail_color=$red
    fail_text=<i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color=$yellow
    position=0, -35
    halign=center
    valign=center
}
